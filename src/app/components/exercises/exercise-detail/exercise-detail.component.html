<div class="min-h-screen bg-white px-4 sm:px-10 py-6">
  <h2 class="text-2xl font-bold mb-6 text-center">Exercise Details</h2>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-1">Name</label>
    <input
      [(ngModel)]="exercise.name"
      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter exercise name"
    />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-1">Description</label>
    <textarea
      [(ngModel)]="exercise.description"
      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter exercise description"
      rows="4"
    ></textarea>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-1">Muscle Group</label>
    <input
      [(ngModel)]="exercise.muscle_group"
      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="e.g., Chest"
    />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-1">Difficulty</label>
    <input
      [(ngModel)]="exercise.difficulty_level"
      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="e.g., Medium"
    />
  </div>

  <!-- Modern Done toggle -->
  <div class="flex items-center mb-6">
    <label class="inline-flex items-center cursor-pointer">
      <input
        type="checkbox"
        [(ngModel)]="exercise.done"
        class="form-checkbox h-5 w-5 text-blue-600"
      />
      <span class="ml-2 text-gray-700 font-medium">Done</span>
    </label>
  </div>

  <!-- Save gomb kisebb és középre igazítva -->
  <div class="flex justify-center">
    <button
      (click)="save()"
      class="w-2/3 sm:w-1/3 bg-blue-600 text-white font-semibold px-4 py-3 rounded-lg hover:bg-blue-700 transition"
    >
      Save
    </button>
  </div>
</div>
