<h2 class="programs-title">My Programs</h2>

<!-- üîπ √úzenet megjelen√≠t√©se, ha van -->
<div *ngIf="message" class="message-box">
  {{ message }}
</div>

<!-- üîπ Program lista -->
<ng-container *ngIf="(programs$ | async)?.length; else noPrograms">
  <div class="programs-grid">
    <div *ngFor="let program of programs$ | async" class="program-card" (click)="goToWorkouts(program.id, program.name)">
      <!-- Emoji / ikon -->
      <div class="program-image">
        <span class="program-emoji">üèãÔ∏è‚Äç‚ôÇÔ∏è</span>
      </div>

      <div class="program-content">
        <!-- Program n√©v √©s le√≠r√°s -->
        <div class="program-name">{{ program.name }}</div>
        <div class="program-description">Duration: {{ program.durationWeeks }} weeks</div>

        <!-- Ha szeretn√©l progress bar-t -->
        <div class="program-progress">
          <div class="program-progress-label">
            <span>Napok:</span>
            <span>{{ program.durationWeeks }} / {{ program.durationWeeks }}</span>
          </div>
          <div class="program-progress-bar">
            <div class="program-progress-fill" [style.width.%]="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noPrograms>
  <div class="no-programs">Jelenleg nincsenek el√©rhet≈ë programok.</div>
</ng-template>
