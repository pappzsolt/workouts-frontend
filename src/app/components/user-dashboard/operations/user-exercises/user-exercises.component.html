<h2 class="text-2xl font-bold mb-6 text-center">
  {{ workoutName }} – Exercises -ok
</h2>

<div class="flex flex-wrap justify-center gap-6">
  <div
    *ngFor="let exercise of exercises$ | async"
    (click)="goToExercise(exercise.id)"
    class="bg-white rounded-xl shadow-lg p-6 w-40 sm:w-44 md:w-48 lg:w-52 flex flex-col items-center justify-center text-center cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-2xl"
  >
    <div class="mb-4 text-5xl sm:text-6xl md:text-7xl lg:text-8xl">🏋️‍♂️</div>
    <div class="font-semibold text-lg sm:text-xl md:text-2xl">{{ exercise.name }}</div>
    <div class="text-gray-500 text-sm mt-1">{{ exercise.description }}</div>
  </div>
</div>
