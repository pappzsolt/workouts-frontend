<h2 class="text-2xl font-bold mb-6 text-center">
  {{ workoutName }} – Exercises
</h2>

<div class="flex flex-wrap justify-center gap-6">
  <div
    *ngFor="let exercise of exercises$ | async"
    (click)="goToExercise(exercise.exercise.id)"
    class="bg-white rounded-xl shadow-lg p-6 w-44 sm:w-48 md:w-52 lg:w-56 flex flex-col items-center justify-center text-center cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-2xl"
  >
    <div class="mb-4 text-5xl sm:text-6xl md:text-7xl lg:text-8xl">🏋️‍♂️</div>

    <!-- Exercise name -->
    <div class="font-semibold text-lg sm:text-xl md:text-2xl mb-1">{{ exercise.exercise.name }}</div>

    <!-- Exercise description -->
    <div class="text-gray-500 text-sm mb-2">{{ exercise.exercise.description || 'No description' }}</div>

    <!-- Sets / Reps -->
    <div class="text-gray-700 text-sm mb-1">
      Sets: {{ exercise.sets }}, Reps: {{ exercise.repetitions }}
    </div>

    <!-- Rest -->
    <div class="text-gray-700 text-sm mb-1">
      Rest: {{ exercise.restSeconds }} sec
    </div>

    <!-- Done status -->
    <div
      class="text-sm font-medium mt-2"
      [ngClass]="{
        'text-green-600': exercise.done,
        'text-red-500': !exercise.done
      }"
    >
      {{ exercise.done ? 'Completed' : 'Pending' }}
    </div>
  </div>
</div>
