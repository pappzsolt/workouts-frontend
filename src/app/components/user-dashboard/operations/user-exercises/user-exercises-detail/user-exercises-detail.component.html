<h2 class="text-2xl font-bold mb-6 text-center">Exercise Detail</h2>

<div *ngIf="exercise$ | async as exercise; else noExercise"
     class="bg-white rounded-xl shadow-lg p-6 grid gap-4 sm:grid-cols-2 md:grid-cols-3">

  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1">Exercise Name</label>
    <p class="border border-gray-300 rounded-lg px-3 py-2 w-full bg-gray-50">
      {{ exercise.name }}
    </p>
  </div>

  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1">Description</label>
    <p class="border border-gray-300 rounded-lg px-3 py-2 w-full bg-gray-50">
      {{ exercise.description }}
    </p>
  </div>

  <!-- Modern Done toggle, a backendből jövő érték alapján -->
  <div class="sm:col-span-2 md:col-span-3 flex items-center mt-2">
    <label for="done" class="flex items-center cursor-pointer">
      <div class="relative">
        <input type="checkbox" id="done" class="sr-only peer" [checked]="exercise.done" disabled />
        <div class="w-12 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-600 transition-colors duration-300"></div>
        <div class="absolute left-0 top-0.5 w-5 h-5 bg-white rounded-full shadow transform transition-transform duration-300
                    peer-checked:translate-x-6"></div>
      </div>
      <span class="ml-3 text-gray-700 font-medium">Done</span>
    </label>
  </div>

</div>

<ng-template #noExercise>
  <div class="bg-white rounded-xl shadow-lg p-6 text-center text-gray-600">
    Nincs ilyen gyakorlat.
  </div>
</ng-template>
