<h2 class="text-2xl font-bold mb-6 text-center">Profile</h2>

<form class="bg-white rounded-xl shadow-lg p-6 grid gap-4 sm:grid-cols-2 md:grid-cols-3">

  <div>
    <label class="block text-gray-700 mb-1" for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="Username"
           [(ngModel)]="selectedUser.username"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <div>
    <label class="block text-gray-700 mb-1" for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Email"
           [(ngModel)]="selectedUser.email"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <div>
    <label class="block text-gray-700 mb-1" for="password_hash">Password</label>
    <input id="password_hash" name="password_hash" type="password" placeholder="Password"
           [(ngModel)]="selectedUser.password"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <div>
    <label class="block text-gray-700 mb-1" for="age">Age</label>
    <input id="age" name="age" type="number" placeholder="Age"
           [(ngModel)]="selectedUser.age"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <div>
    <label class="block text-gray-700 mb-1" for="weight">Weight (kg)</label>
    <input id="weight" name="weight" type="number" step="0.01" placeholder="Weight"
           [(ngModel)]="selectedUser.weight"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <div>
    <label class="block text-gray-700 mb-1" for="height">Height (cm)</label>
    <input id="height" name="height" type="number" step="0.01" placeholder="Height"
           [(ngModel)]="selectedUser.height"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1" for="goals">Goals</label>
    <textarea id="goals" name="goals" rows="3" placeholder="Your goals"
              [(ngModel)]="selectedUser.goals"
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1" for="avatar_url">Avatar URL</label>
    <input id="avatar_url" name="avatar_url" type="text" placeholder="Avatar image URL"
           [(ngModel)]="selectedUser.avatarUrl"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1" for="coach_id">Coach ID</label>
    <input id="coach_id" name="coach_id" type="number" placeholder="Coach ID"
           [(ngModel)]="selectedUser.coachId"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <div class="sm:col-span-2 md:col-span-3 text-center mt-4">
    <button type="button"
            (click)="onSave()"
            class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
      Save
    </button>
  </div>

</form>
