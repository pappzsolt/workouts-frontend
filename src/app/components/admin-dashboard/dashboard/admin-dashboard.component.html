<h2 class="text-3xl font-bold mb-8 text-center">Admin Dashboard</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <div
    class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center justify-center text-center cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-2xl"
    (click)="navigateTo('admin/users')"
  >
    <div class="text-4xl mb-4">👥</div>
    <div class="font-semibold text-lg">Felhasználók listája</div>
  </div>

  <div
    class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center justify-center text-center cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-2xl"

    <div class="text-4xl mb-4">🔍</div>
    <div class="font-semibold text-lg">Felhasználó keresés</div>

  <div
    class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center justify-center text-center cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-2xl"

    <div class="font-semibold text-lg">Új felhasználó</div>
  </div>

    class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center justify-center text-center cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-2xl"
