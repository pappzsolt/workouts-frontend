<h2 class="text-3xl font-bold mb-8 text-center">New Coach</h2>

<form class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md space-y-4">
  <!-- Name -->
  <div>
    <label class="block font-semibold mb-1" for="name">Name</label>
    <input id="name" name="name" required
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Email -->
  <div>
    <label class="block font-semibold mb-1" for="email">Email</label>
    <input id="email" type="email" name="email" required
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Password -->
  <div>
    <label class="block font-semibold mb-1" for="password">Password</label>
    <input id="password" type="password" name="password" required
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Phone -->
  <div>
    <label class="block font-semibold mb-1" for="phone">Phone</label>
    <input id="phone" name="phone"
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Specialization -->
  <div>
    <label class="block font-semibold mb-1" for="specialization">Specialization</label>
    <textarea id="specialization" name="specialization"
              class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <!-- Avatar URL -->
  <div>
    <label class="block font-semibold mb-1" for="avatar_url">Avatar URL</label>
    <input id="avatar_url" name="avatar_url"
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Submit Button -->
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
    Create Coach
  </button>
</form>
