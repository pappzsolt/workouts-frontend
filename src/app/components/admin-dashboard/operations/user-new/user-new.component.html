<h2 class="text-3xl font-bold mb-8 text-center">New User</h2>

<form  class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md space-y-4">
  <!-- Username -->
  <div>
    <label class="block font-semibold mb-1" for="username">Username</label>
    <input id="username" name="username" required
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Email -->
  <div>
    <label class="block font-semibold mb-1" for="email">Email</label>
    <input id="email" type="email" name="email" required
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Password -->
  <div>
    <label class="block font-semibold mb-1" for="password">Password</label>
    <input id="password" type="password" name="password" required
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Age -->
  <div>
    <label class="block font-semibold mb-1" for="age">Age</label>
    <input id="age" type="number" name="age"
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Weight -->
  <div>
    <label class="block font-semibold mb-1" for="weight">Weight</label>
    <input id="weight" type="number" step="0.01" name="weight"
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Height -->
  <div>
    <label class="block font-semibold mb-1" for="height">Height</label>
    <input id="height" type="number" step="0.01" name="height"
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Gender -->
  <div>
    <label class="block font-semibold mb-1" for="gender">Gender</label>
    <input id="gender" name="gender"
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Goals -->
  <div>
    <label class="block font-semibold mb-1" for="goals">Goals</label>
    <textarea id="goals" name="goals"
              class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <!-- Avatar URL -->
  <div>
    <label class="block font-semibold mb-1" for="avatar_url">Avatar URL</label>
    <input id="avatar_url" name="avatar_url"
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Coach ID -->
  <div>
    <label class="block font-semibold mb-1" for="coach_id">Coach ID</label>
    <input id="coach_id" type="number" name="coach_id"
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Submit Button -->
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
    Create User
  </button>
</form>
