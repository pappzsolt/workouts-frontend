<div class="w-full max-w-3xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Felhasználó módosítása</h2>

  <!-- Felhasználó kiválasztása -->
  <div class="mb-4">
    <app-user-select
      [(selectedUserId)]="selectedUserId"
      (userSelected)="onUserSelected($event)">
    </app-user-select>
  </div>

  <!-- Role kiválasztása -->
  <div class="mb-4">
    <app-role-select
      [selectedRole]="selectedRole"
      (roleSelected)="onRoleSelected($event)">
    </app-role-select>
  </div>

  <!-- Coach kiválasztása -->
  <div class="mb-4">
    <app-coach-select
      [selectedCoachId]="selectedCoach?.id"
      (coachSelected)="onCoachSelected($event)">
    </app-coach-select>
  </div>

  <!-- Mentés -->
  <div class="text-center mt-4">
    <button type="button" (click)="onSave()"
            class="bg-blue-600 text-white font-medium py-2 px-4 rounded hover:bg-blue-700">
      Mentés
    </button>
  </div>
</div>
