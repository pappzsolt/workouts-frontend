<h2 class="programs-title">Felhaszn치l칩k list치ja</h2>

<!-- 游댳 Hiba / 칖zenet -->
<div *ngIf="errorMessage" class="message-box message-error">
  {{ errorMessage }}
</div>

<!-- 游댳 Felhaszn치l칩k -->
<ng-container *ngIf="paginatedUsers.length > 0; else noUsers">
  <div class="programs-grid">
    <div *ngFor="let user of paginatedUsers" class="program-card">
      <!-- Avatar / Emoji -->
      <div class="program-image">
        <span class="program-emoji">游녻</span>
      </div>

      <!-- Tartalom -->
      <div class="program-content">
        <div class="program-name">{{ user.username }}</div>
        <div class="program-description">{{ user.email }}</div>
        <div class="text-gray-500 text-sm mt-1">
          Szerepk칬r: {{ user.roles.join(', ') }}
        </div>
      </div>
    </div>
  </div>

  <!-- 游댳 Lapoz치s -->
  <div class="flex justify-center items-center space-x-2 mt-6">
    <button
      (click)="prevPage()"
      [disabled]="currentPage === 1"
      class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400"
    >
      El콈z콈
    </button>

    <span class="px-3 py-2 text-sm sm:text-base font-medium text-gray-700">
      {{ currentPage }} / {{ totalPages }}
    </span>

    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400"
    >
      K칬vetkez콈
    </button>
  </div>
</ng-container>

<!-- 游댳 칖res lista -->
<ng-template #noUsers>
  <div class="no-programs">Nincsenek felhaszn치l칩k.</div>
</ng-template>
