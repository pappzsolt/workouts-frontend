<div class="w-screen min-h-screen bg-white px-4 sm:px-10 py-6 flex flex-col items-center">
  <h2 class="text-3xl font-bold mb-8 text-center">Felhaszn치l칩k list치ja</h2>

  <!-- 游댳 Hiba info s치v -->
  <div *ngIf="errorMessage" class="w-full max-w-6xl mb-4 p-4 rounded-md bg-red-100 text-red-700 border border-red-300">
    {{ errorMessage }}
  </div>

  <!-- 游댳 K치rty치s megjelen칠s + lapoz치s -->
  <div class="w-full max-w-6xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <ng-container *ngFor="let user of paginatedUsers">
      <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition flex flex-col items-start">
        <h3 class="text-xl font-semibold mb-2">{{ user.username }}</h3>
        <p class="text-gray-600 text-base mb-1">{{ user.email }}</p>
        <p class="text-gray-700 mt-2 text-sm">Szerepk칬r: {{ user.roles.join(', ') }}</p>
      </div>
    </ng-container>
  </div>

  <!-- 游댳 Lapoz치s -->
  <div class="flex justify-center mt-8 space-x-2">
    <button class="px-5 py-2 rounded-lg bg-gray-200 hover:bg-gray-300" (click)="prevPage()" [disabled]="currentPage === 1">
      El콈z콈
    </button>
    <span class="px-3 py-2 text-sm sm:text-base">{{currentPage}} / {{totalPages}}</span>
    <button class="px-5 py-2 rounded-lg bg-gray-200 hover:bg-gray-300" (click)="nextPage()" [disabled]="currentPage === totalPages">
      K칬vetkez콈
    </button>
  </div>
</div>
