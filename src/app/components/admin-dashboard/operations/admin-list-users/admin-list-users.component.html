<div class="w-screen min-h-screen bg-white px-4 sm:px-10 py-6 flex flex-col items-center">
  <h2 class="text-3xl font-bold mb-8 text-center">Felhasználók listája</h2>

  <div class="w-full max-w-6xl overflow-x-auto bg-white p-6 rounded-xl shadow-md">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Felhasználónév</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Szerepkör</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let user of users$ | async" class="hover:bg-gray-100 transition">
        <td class="px-4 py-2 text-sm text-gray-700">{{ user.id }}</td>
        <td class="px-4 py-2 text-sm text-gray-700">{{ user.username }}</td>
        <td class="px-4 py-2 text-sm text-gray-700">{{ user.email }}</td>
        <td class="px-4 py-2 text-sm text-gray-700">{{ user.role }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
