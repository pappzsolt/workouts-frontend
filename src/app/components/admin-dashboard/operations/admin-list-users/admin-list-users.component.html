<h2>Felhasználók listája</h2>

<table border="1" cellpadding="5" cellspacing="0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Felhasználónév</th>
    <th>Email</th>
    <th>Szerepkör</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users$ | async">
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
  </tr>
  </tbody>
</table>
