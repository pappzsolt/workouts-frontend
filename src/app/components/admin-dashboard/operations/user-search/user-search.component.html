<div class="w-screen min-h-screen bg-white px-4 sm:px-10 py-6 flex flex-col items-center">
  <h2 class="text-3xl font-bold mb-8 text-center">Felhasználó keresés</h2>

  <div class="w-full max-w-2xl bg-white p-6 rounded-xl shadow-md flex flex-col items-center gap-4 mb-6">
    <input
      [(ngModel)]="query"
      placeholder="Keresés név alapján..."
      class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      (keyup.enter)="onSearch()"
    />
    <button
      (click)="onSearch()"
      class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition w-32 text-center"
    >
      Keresés
    </button>
  </div>
result
  <div class="w-full max-w-2xl bg-white p-6 rounded-xl shadow-md">
    <ul class="divide-y divide-gray-200">
      <li *ngFor="let user of results" class="py-4">
        <div class="text-lg font-semibold text-gray-800">{{ user.name }}</div>
        <div class="text-sm text-gray-500">{{ user.email }}</div>
      </li>
    </ul>
  </div>
</div>
