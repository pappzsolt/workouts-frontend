<div class="p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Új felhasználó</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-1">Név</label>
      <input [(ngModel)]="user.name" name="name" class="border rounded px-3 py-2 w-full" />
    </div>

    <div>
      <label class="block mb-1">Email</label>
      <input [(ngModel)]="user.email" name="email" class="border rounded px-3 py-2 w-full" />
    </div>

    <div>
      <label class="block mb-1">Jelszó</label>
      <input [(ngModel)]="user.password" name="password" type="password" class="border rounded px-3 py-2 w-full" />
    </div>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Mentés
    </button>
  </form>
</div>
