<!-- üîÑ Bet√∂lt√©s √°llapot -->
<div *ngIf="loading" class="text-gray-500 p-4 text-center">
  Bet√∂lt√©s...
</div>

<!-- ‚ÑπÔ∏è √úzenet -->
<div *ngIf="message && !loading" class="text-gray-500 p-4 text-center">
  {{ message }}
</div>

<!-- üß© Program oszlopok -->
<div *ngIf="!loading && programs?.length" class="coach-board coach-program-board">
  <div
    *ngFor="let program of programs"
    class="coach-board-column"
  >
    <!-- Program c√≠m -->
    <h3 class="text-blue-600 font-semibold mb-3 text-center text-lg truncate">
      {{ program.programName }}
    </h3>

    <!-- Workout lista -->
    <div class="flex-1 min-h-[250px] bg-white rounded-lg border p-3 flex flex-col transition-all duration-200 relative z-0">
      <div
        *ngFor="let workout of program.workouts"
        class="bg-blue-100 text-blue-800 px-3 py-2 mb-2 rounded-lg shadow-sm transition-all relative z-10"
      >
        {{ workout.name }}
      </div>

      <!-- √úres √°llapot -->
      <div
        *ngIf="!program.workouts?.length"
        class="text-gray-400 italic text-sm text-center mt-auto mb-auto select-none"
      >
        Nincsenek hozz√° rendelve workoutok
      </div>
    </div>
  </div>
</div>

<!-- üö´ Nincs program -->
<div *ngIf="!loading && (!programs || !programs.length)" class="text-gray-400 italic text-center mt-6">
  Nincsenek programok.
</div>
