<!-- üîÑ Bet√∂lt√©s √°llapot -->
<div *ngIf="loading" class="text-gray-500 p-4 text-center">
  Bet√∂lt√©s...
</div>

<!-- ‚ÑπÔ∏è √úzenet -->
<div *ngIf="message && !loading" class="text-gray-500 p-4 text-center">
  {{ message }}
</div>

<!-- üß© Program oszlopok -->
<div *ngIf="!loading && programs?.length" class="coach-board coach-program-board">
  <div *ngFor="let program of programs" class="coach-board-column border p-2 rounded mb-4">
    <!-- Program kiv√°laszt√°sa checkbox-szal -->
    <div class="flex items-center justify-center mb-2">
      <input
        type="radio"
        name="selectedProgram"
        [value]="program.programId"
        [(ngModel)]="selectedProgramId"
        id="program-{{program.programId}}"
        class="mr-2"
      />
      <label for="program-{{program.programId}}" class="font-semibold text-gray-700">
        {{ program.programName }}
      </label>
    </div>
  </div>
</div>

<!-- üö´ Nincs program -->
<div *ngIf="!loading && (!programs || !programs.length)" class="text-gray-400 italic text-center mt-6">
  Nincsenek programok.
</div>
