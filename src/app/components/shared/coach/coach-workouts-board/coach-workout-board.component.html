<!-- üîÑ Bet√∂lt√©s √°llapot -->
<div *ngIf="loading" class="text-gray-500 p-4 text-center">
  Bet√∂lt√©s...
</div>

<!-- ‚ÑπÔ∏è √úzenet -->
<div *ngIf="message && !loading" class="text-gray-500 p-4 text-center">
  {{ message }}
</div>

<!-- üèãÔ∏è‚Äç‚ôÄÔ∏è Workout oszlopok (kompakt, 3 oszlopos, g√∂rgethet≈ë) -->
<div *ngIf="!loading && workouts?.length" class="coach-board coach-workout-board">
  <div
    cdkDropList
    id="workout-list"
    [cdkDropListData]="workouts"
    [cdkDropListConnectedTo]="programDropListIds"
    (cdkDropListDropped)="drop($event)"
    class="flex flex-wrap justify-center gap-4 pb-6 overflow-y-auto max-h-[600px] relative z-10"
  >
    <!-- Workout k√°rty√°k -->
    <div
      *ngFor="let workout of workouts"
      cdkDrag
      [cdkDragData]="workout"
      class="bg-white border border-gray-200 p-3 rounded-xl shadow-sm cursor-move hover:shadow-md transition-all duration-200 w-[200px] sm:w-[210px] md:w-[220px] flex-shrink-0"
    >
      <!-- Workout neve -->
      <h3 class="text-blue-600 font-semibold mb-2 text-center text-base truncate">
        {{ workout.name }}
      </h3>

      <!-- Workout le√≠r√°s -->
      <p class="text-xs text-gray-600 text-center mb-2 line-clamp-2">
        {{ workout.description || 'Nincs le√≠r√°s' }}
      </p>

      <!-- Workout azonos√≠t√≥ -->
      <div class="text-[11px] text-gray-500 text-center italic">
        ID: {{ workout.id }}
      </div>
    </div>
  </div>
</div>

<!-- üö´ √úres √°llapot -->
<div

  class="text-gray-400 italic text-center mt-6"
>
