<div *ngIf="loading" class="text-gray-500 p-4 text-center">
  Betöltés...
</div>

<div *ngIf="message && !loading" class="text-gray-500 p-4 text-center">
  {{ message }}
</div>

<div *ngIf="!loading && workouts?.length" class="coach-board flex flex-wrap justify-center gap-4 pb-6 max-h-[600px] overflow-y-auto">
  <div *ngFor="let workout of workouts" class="bg-white border border-gray-200 p-3 rounded-xl shadow-sm w-[200px] sm:w-[210px] md:w-[220px] flex-shrink-0">
    <input
      type="checkbox"
      [checked]="selectedWorkoutIds.includes(workout.id!)"
      (change)="toggleWorkoutSelection(workout.id!, $any($event.target).checked)"
      id="workout-{{workout.id}}"
      class="mr-2"
    />

    <p class="text-xs text-gray-600 text-center mb-2 line-clamp-2">
      {{ workout.description || 'Nincs leírás' }}
    </p>

    <div class="text-[11px] text-gray-500 text-center italic mb-2">
      ID: {{ workout.id }}
    </div>
  </div>
</div>
