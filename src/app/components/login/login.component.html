<div class="max-w-md mx-auto mt-12 p-6 border border-gray-300 rounded-lg shadow-sm bg-white">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" class="space-y-4">
    <h2 class="text-center text-2xl font-semibold mb-6">Bejelentkezés</h2>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Felhasználónév</label>
      <input
        formControlName="username"
        type="text"
        placeholder="Felhasználónév"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Jelszó</label>
      <input
        formControlName="password"
        type="password"
        placeholder="Jelszó"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
    </div>

    <div *ngIf="errorMessage" class="text-red-600 text-center mb-3 text-sm">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      {{ loading ? 'Betöltés...' : 'Bejelentkezés' }}
    </button>
  </form>
</div>
