<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" class="space-y-4">
    <div>
      <label class="block mb-1">Username</label>
      <input formControlName="username" type="text" placeholder="Felhasználónév"
             class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
    </div>

    <div>
      <label class="block mb-1">Password</label>
      <input formControlName="password" type="password" placeholder="Jelszó"
             class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
    </div>

    <div *ngIf="errorMessage" class="text-red-500 mt-4 text-center">{{ errorMessage }}</div>

    <button type="submit" [disabled]="loading"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
      {{ loading ? 'Betöltés...' : 'Bejelentkezés' }}
    </button>
  </form>
</div>
