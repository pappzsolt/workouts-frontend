<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1">Username</label>
        <input formControlName="username" type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"/>
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input formControlName="password" type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"/>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors" [disabled]="loading">
        {{ loading ? 'Bejelentkez√©s...' : 'Login' }}
      </button>
    </form>
    <p *ngIf="errorMessage" class="text-red-500 mt-4 text-center">{{ errorMessage }}</p>
  </div>
</div>
