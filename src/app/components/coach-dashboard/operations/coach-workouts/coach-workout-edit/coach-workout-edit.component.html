<h2 class="universal-form-title">
  🏋️ Edit Workout
</h2>

<!-- Üzenet -->
<div
  *ngIf="message"
  class="universal-form-message"
  [ngClass]="{
    'universal-form-message-success': messageType === 'success',
    'universal-form-message-error': messageType === 'error'
  }"
>
  {{ message }}
</div>

<!-- Workout Edit form -->
<div class="form-card">
  <div class="form-header">
    <span class="form-header-emoji">💪</span>
  </div>

  <form (ngSubmit)="saveWorkout()" #workoutForm="ngForm" class="universal-form">
    <!-- Name -->
    <div class="universal-form-group-full">
      <label for="workoutName" class="universal-form-label">Workout Name</label>
      <input
        id="workoutName"
        type="text"
        name="name"
        [(ngModel)]="workout.name"
        required
        class="universal-form-input"
      />
    </div>

    <!-- Description -->
    <div class="universal-form-group-full">
      <label for="description" class="universal-form-label">Description</label>
      <textarea
        id="description"
        name="description"
        rows="3"
        [(ngModel)]="workout.description"
        class="universal-form-textarea"
      ></textarea>
    </div>

    <!-- Date -->
    <div class="universal-form-group">
      <label for="workoutDate" class="universal-form-label">Workout Date</label>
      <input
        id="workoutDate"
        type="date"
        name="workoutDate"
        [(ngModel)]="workout.workoutDate"
        required
        class="universal-form-input"
      />
    </div>

    <!-- Duration -->
    <div class="universal-form-group">
      <label for="durationMinutes" class="universal-form-label">Duration (minutes)</label>
      <input
        id="durationMinutes"
        type="number"
        name="durationMinutes"
        [(ngModel)]="workout.durationMinutes"
        min="0"
        class="universal-form-input"
      />
    </div>

    <!-- Intensity -->
    <div class="universal-form-group">
      <label for="intensityLevel" class="universal-form-label">Intensity Level</label>
      <select
        id="intensityLevel"
        name="intensityLevel"
        [(ngModel)]="workout.intensityLevel"
        class="universal-form-select"
      >
        <option value="">-- Select Intensity --</option>
        <option value="low">Low</option>
        <option value="moderate">Moderate</option>
        <option value="high">High</option>
      </select>
    </div>

    <!-- Done -->
    <div class="universal-form-group md:col-span-2 flex items-center gap-2">
      <input
        type="checkbox"
        name="done"
        id="done"
        [(ngModel)]="workout.done"
        class="h-4 w-4"
      />
      <label for="done" class="universal-form-label">Workout Completed</label>
    </div>

    <!-- Buttons -->
    <div class="md:col-span-2 flex justify-center gap-4 mt-4">
      <button
        type="submit"
        [disabled]="!workoutForm.form.valid"
        class="universal-form-button"
      >
        💾 Save
      </button>
      <button
        type="button"
        (click)="cancelEdit()"
        class="universal-form-button bg-gray-300 text-gray-800 hover:bg-gray-400 focus:ring-gray-500"
      >
        ❌ Cancel
      </button>
    </div>
  </form>
</div>
