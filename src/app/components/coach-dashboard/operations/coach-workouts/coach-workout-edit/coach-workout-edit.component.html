<div
  class="program-card bg-white rounded-2xl shadow-lg p-6 sm:p-8 max-w-lg sm:max-w-2xl md:max-w-4xl mx-auto transition-all duration-300"
>
  <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">
    üèãÔ∏è Edit Workout
  </h2>

  <!-- √úzenet -->
  <div
    *ngIf="message"
    class="text-center mb-4 font-medium"
    [ngClass]="{
      'text-green-600': messageType === 'success',
      'text-red-600': messageType !== 'success'
    }"
  >
    {{ message }}
  </div>

  <!-- Szerkeszt≈ë ≈±rlap -->
  <form (ngSubmit)="saveWorkout()" #workoutForm="ngForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Name -->
    <div class="md:col-span-2">
      <label class="block font-semibold mb-1 text-gray-700">Workout Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="workout.name"
        required
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Description -->
    <div class="md:col-span-2">
      <label class="block font-semibold mb-1 text-gray-700">Description</label>
      <textarea
        name="description"
        [(ngModel)]="workout.description"
        rows="3"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      ></textarea>
    </div>

    <!-- Workout Date -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700">Workout Date</label>
      <input
        type="date"
        name="workoutDate"
        [(ngModel)]="workout.workoutDate"
        required
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Duration -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700">Duration (minutes)</label>
      <input
        type="number"
        name="durationMinutes"
        [(ngModel)]="workout.durationMinutes"
        min="0"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Intensity -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700">Intensity Level</label>
      <select
        name="intensityLevel"
        [(ngModel)]="workout.intensityLevel"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      >
        <option value="">-- Select Intensity --</option>
        <option value="low">Low</option>
        <option value="moderate">Moderate</option>
        <option value="high">High</option>
      </select>
    </div>

    <!-- Done -->
    <div class="md:col-span-2 flex items-center gap-2">
      <input
        type="checkbox"
        name="done"
        [(ngModel)]="workout.done"
        id="done"
        class="h-4 w-4"
      />
      <label for="done" class="font-semibold">Workout Completed</label>
    </div>

    <!-- Buttons -->
    <div class="md:col-span-2 flex justify-center gap-4 mt-4">
      <button
        type="submit"
        class="bg-blue-600 text-white font-medium py-2 px-8 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
      >
        Save
      </button>
      <button
        type="button"
        (click)="cancelEdit()"
        class="bg-gray-300 text-gray-800 font-medium py-2 px-8 rounded-lg shadow hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
