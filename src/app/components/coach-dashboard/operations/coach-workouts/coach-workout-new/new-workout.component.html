<h2 class="universal-form-title">
  ➕ Létrehozás: Új Workout
</h2>

<!-- Üzenet -->
<div
  *ngIf="message"
  class="universal-form-message"
  [ngClass]="{
    'universal-form-message-success': messageType === 'success',
    'universal-form-message-error': messageType === 'error'
  }"
>
  {{ message }}
</div>

<!-- Workout form kártya -->
<div class="form-card">
  <div class="form-header">
    <span class="form-header-emoji">🏋️‍♂️</span>
  </div>

  <form (ngSubmit)="addWorkout()" #workoutForm="ngForm" class="universal-form">
    <!-- Workout név -->
    <div class="universal-form-group-full">
      <label for="workoutName" class="universal-form-label">Workout Name</label>
      <input
        type="text"
        id="workoutName"
        name="name"
        [(ngModel)]="newWorkout.name"
        required
        class="universal-form-input"
      />
    </div>

    <!-- Leírás -->
    <div class="universal-form-group-full">
      <label for="description" class="universal-form-label">Description</label>
      <textarea
        id="description"
        name="description"
        rows="3"
        [(ngModel)]="newWorkout.description"
        class="universal-form-textarea"
      ></textarea>
    </div>

    <!-- Dátum -->
    <div class="universal-form-group">
      <label for="workoutDate" class="universal-form-label">Date</label>
      <input
        type="date"
        id="workoutDate"
        name="workoutDate"
        [(ngModel)]="newWorkout.workoutDate"
        required
        class="universal-form-input"
      />
    </div>

    <!-- Időtartam -->
    <div class="universal-form-group">
      <label for="durationMinutes" class="universal-form-label">Duration (minutes)</label>
      <input
        type="number"
        id="durationMinutes"
        name="durationMinutes"
        [(ngModel)]="newWorkout.durationMinutes"
        class="universal-form-input"
      />
    </div>

    <!-- Intenzitás -->
    <div class="universal-form-group">
      <label for="intensityLevel" class="universal-form-label">Intensity Level</label>
      <select
        id="intensityLevel"
        name="intensityLevel"
        [(ngModel)]="newWorkout.intensityLevel"
        class="universal-form-select"
      >
        <option value="">Select</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <!-- Gomb -->
    <div class="md:col-span-2 text-center">
      <button
        type="submit"
        [disabled]="!workoutForm.form.valid"
        class="universal-form-button"
      >
        ➕ Create Workout
      </button>
    </div>
  </form>
</div>
