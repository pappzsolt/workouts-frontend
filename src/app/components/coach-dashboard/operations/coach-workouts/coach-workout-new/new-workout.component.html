<div class="new-workout-form">
  <h2>Létrehozás: Új Workout</h2>

  <!-- Üzenet -->
  <div *ngIf="message" class="message-box">
    {{ message }}
  </div>

  <form (ngSubmit)="addWorkout()" #workoutForm="ngForm">

    <!-- Workout név -->
    <div class="form-group">
      <label for="workoutName">Név:</label>
      <input
        type="text"
        id="workoutName"
        name="name"
        [(ngModel)]="newWorkout.name"
        required
      />
    </div>

    <!-- Leírás -->
    <div class="form-group">
      <label for="description">Leírás:</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="newWorkout.description"
      ></textarea>
    </div>

    <!-- Dátum -->
    <div class="form-group">
      <label for="workoutDate">Dátum:</label>
      <input
        type="date"
        id="workoutDate"
        name="workoutDate"
        [(ngModel)]="newWorkout.workoutDate"
        required
      />
    </div>

    <!-- Időtartam -->
    <div class="form-group">
      <label for="durationMinutes">Időtartam (perc):</label>
      <input
        type="number"
        id="durationMinutes"
        name="durationMinutes"
        [(ngModel)]="newWorkout.durationMinutes"
      />
    </div>

    <!-- Intenzitás -->
    <div class="form-group">
      <label for="intensityLevel">Intenzitás:</label>
      <select
        id="intensityLevel"
        name="intensityLevel"
        [(ngModel)]="newWorkout.intensityLevel"
      >
        <option value="">Válassz...</option>
        <option value="Low">Alacsony</option>
        <option value="Medium">Közepes</option>
        <option value="High">Magas</option>
      </select>
    </div>

    <!-- Kész gomb -->
    <button type="submit" [disabled]="!workoutForm.form.valid">
      ➕ Létrehozás
    </button>
  </form>
</div>
