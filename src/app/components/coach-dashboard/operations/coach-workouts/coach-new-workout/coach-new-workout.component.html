<h2 class="text-3xl font-bold mb-8 text-center">New Workout</h2>

<form (ngSubmit)="saveWorkout()" class="max-w-lg mx-auto space-y-4">

  <!-- Name -->
  <div>
    <label class="block text-gray-700 font-medium mb-1">Workout Name</label>
    <input type="text" [(ngModel)]="workout.name" name="name" required
           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Description -->
  <div>
    <label class="block text-gray-700 font-medium mb-1">Description</label>
    <textarea [(ngModel)]="workout.description" name="description"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <!-- Workout Date -->
  <div>
    <label class="block text-gray-700 font-medium mb-1">Workout Date</label>
    <input type="date" [(ngModel)]="workout.workout_date" name="workout_date" required
           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Duration Minutes -->
  <div>
    <label class="block text-gray-700 font-medium mb-1">Duration (minutes)</label>
    <input type="number" [(ngModel)]="workout.duration_minutes" name="duration_minutes"
           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Intensity Level -->
  <div>
    <label class="block text-gray-700 font-medium mb-1">Intensity Level</label>
    <input type="text" [(ngModel)]="workout.intensity_level" name="intensity_level"
           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Created by Coach ID -->
  <div>
    <label class="block text-gray-700 font-medium mb-1">Coach ID</label>
    <input type="number" [(ngModel)]="workout.created_by_coach_id" name="created_by_coach_id" required
           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit"
            class="bg-blue-600 text-white font-medium py-2 px-6 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
      Save Workout
    </button>
  </div>

</form>
