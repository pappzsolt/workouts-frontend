<div class="workouts-container">

  <!-- 🔹 Üzenetek felhasználónak -->
  <div *ngIf="message"
       class="text-center rounded p-2 mb-4 font-medium"
       [ngClass]="{
         'bg-green-100 text-green-700': messageType === 'success',
         'bg-red-100 text-red-700': messageType === 'error'
       }">
    {{ message }}
  </div>

  <!-- Workout lista címe -->
  <h2 class="text-2xl font-bold mb-6 text-center">Workouts</h2>

  <ng-container *ngIf="workouts.length > 0; else noWorkouts">
    <div class="flex flex-wrap justify-center gap-6">
      <div *ngFor="let w of workouts"
           class="bg-white rounded-xl shadow-lg p-6 w-52 flex flex-col items-center text-center cursor-pointer hover:scale-105 hover:shadow-2xl transform transition duration-300">

        <!-- Emoji a tetején -->
        <div class="mb-3 text-6xl">🔥</div>

        <div class="font-semibold text-lg">{{ w.workoutName }}</div>
        <div class="text-gray-500 text-sm mt-1">{{ w.description }}</div>
        <div class="text-gray-400 text-xs mt-1">{{ w.durationMinutes }} perc</div>

        <div class="mt-4 flex flex-col gap-2 w-full">
          <button
            class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded transition duration-200"
            (click)="editWorkout(w.id, $event)">
            ✏️ Szerkesztés
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noWorkouts>
    <div class="text-center text-gray-500 mt-6">
      Nincsenek workouts.
    </div>
  </ng-template>

</div>
