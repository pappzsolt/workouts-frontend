<div class="workouts-container">

  <div *ngIf="message" [ngClass]="{
        'message-success': messageType === 'success',
        'error-message': messageType === 'error'
      }">
    {{ message }}
  </div>

  <h2 class="programs-title">Workouts</h2>

  <app-newworkout *ngIf="showNewWorkoutForm"></app-newworkout>

  <ng-container *ngIf="workouts.length > 0; else noWorkouts">
    <div class="programs-grid">
      <div *ngFor="let w of pagedWorkouts" class="program-card">
        <div class="program-image">
          <span class="program-emoji">üî•</span>
        </div>

        <div class="program-content">
          <div class="program-name">{{ w.workoutName }}</div>
          <div class="program-description">{{ w.description }}</div>
          <div class="program-progress">
            <div class="program-progress-label">
              <span>Id≈ëtartam:</span>
              <span>{{ w.durationMinutes }} perc</span>
            </div>
            <div class="program-progress-bar">
              <div class="program-progress-fill" [style.width.%]="100"></div>
            </div>
          </div>

          <div class="program-edit">
            <button (click)="editWorkout(w.id, $event)">
              ‚úèÔ∏è Szerkeszt√©s
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- üîπ Lapoz√°s gombok -->
    <div class="pagination-controls">
      <button (click)="prevPage()" [disabled]="currentPage === 1">‚óÄ El≈ëz≈ë</button>
      <span>Oldal {{currentPage}} / {{totalPages}}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages">K√∂vetkez≈ë ‚ñ∂</button>
    </div>
  </ng-container>

  <ng-template #noWorkouts>
    <div class="no-programs">Nincsenek workouts.</div>
  </ng-template>

  <button class="floating-action-button" (click)="goToNewWorkout()" title="√öj Workout hozz√°ad√°sa">
    ‚ûï
  </button>

</div>
