<h2 class="text-2xl font-bold mb-6 text-center">Edit Workout</h2>

<form class="bg-white rounded-xl shadow-lg p-6 grid gap-4 sm:grid-cols-2 md:grid-cols-3" (ngSubmit)="saveWorkout()">

  <!-- Name -->
  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1">Workout Name</label>
    <input type="text" [(ngModel)]="workout.name" name="name"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Description -->
  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1">Description</label>
    <textarea [(ngModel)]="workout.description" name="description" rows="3"
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <!-- Workout Date -->
  <div>
    <label class="block text-gray-700 mb-1">Workout Date</label>
    <input type="date" [(ngModel)]="workout.workout_date" name="workout_date"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Duration Minutes -->
  <div>
    <label class="block text-gray-700 mb-1">Duration (minutes)</label>
    <input type="number" [(ngModel)]="workout.duration_minutes" name="duration_minutes"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Intensity Level -->
  <div>
    <label class="block text-gray-700 mb-1">Intensity Level</label>
    <select [(ngModel)]="workout.intensity_level" name="intensity_level"
            class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500">
      <option value="">Select</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>

  <!-- Created by Coach ID -->
  <div>
    <label class="block text-gray-700 mb-1">Coach ID</label>
    <input type="number" [(ngModel)]="workout.created_by_coach_id" name="created_by_coach_id"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Created At -->
  <div>
    <label class="block text-gray-700 mb-1">Created At</label>
    <input type="date" [(ngModel)]="workout.created_at" name="created_at"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Submit Button -->
  <div class="sm:col-span-2 md:col-span-3 text-center mt-4">
    <button type="submit"
            class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
      Save
    </button>
  </div>

</form>
