<h2 class="programs-title">Exercises</h2>

<!-- Betöltés üzenet -->
<div *ngIf="loading" class="no-programs">
  Betöltés...
</div>

<ng-container *ngIf="!loading; else noExercises">
  <div *ngIf="exercises.length > 0; else noExercises" class="programs-grid">
    <div *ngFor="let ex of pagedExercises" class="program-card">
      <!-- Emoji a tetején -->
      <div class="program-image">
        <span class="program-emoji">🏋️‍♂️</span>
      </div>

      <div class="program-content">
        <div class="program-name">{{ ex.name }}</div>
        <div class="program-description">{{ ex.description }}</div>

        <!-- Ha van sets/reps meződ a DTO-ban, itt meg lehet jeleníteni -->
        <!--
        <div class="program-progress">
          <div class="program-progress-label">
            <span>Sets/Reps:</span>
            <span>{{ ex.sets }} / {{ ex.repetitions }}</span>
          </div>
          <div class="program-progress-bar">
            <div class="program-progress-fill" [style.width.%]="100"></div>
          </div>
        </div>
        -->

        <div class="program-edit">
          <button (click)="editExercise(ex.id!)">
            ✏️ Szerkesztés
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 🔹 Lapozás vezérlők középre igazítva -->
  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">◀ Előző</button>
    <span>Oldal {{currentPage}} / {{totalPages}}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Következő ▶</button>
  </div>
</ng-container>

<ng-template #noExercises>
  <div class="no-programs">
    No exercises found.
  </div>
</ng-template>

<!-- 🔹 Lebegő "Új Exercise" gomb -->
<button class="floating-action-button" (click)="goToNewExercise()" title="Új Exercise hozzáadása">
  ➕
</button>
