<h2 class="text-2xl font-bold mb-6 text-center">
  Exercises
</h2>

<div *ngIf="loading" class="text-center text-gray-500">
  Betöltés...
</div>

<ng-container *ngIf="!loading; else noExercises">
  <div *ngIf="exercises.length > 0; else noExercises" class="flex flex-wrap justify-center gap-6">
    <div
      *ngFor="let we of exercises"
      class="bg-white rounded-xl shadow-lg p-6 w-52 flex flex-col items-center text-center"
    >
      <div class="mb-3 text-6xl">🏋️‍♂️</div>
      <div class="font-semibold text-lg">{{ we.exercise.name }}</div>
      <div class="text-gray-500 text-sm mt-1">{{ we.exercise.description }}</div>
      <div class="text-gray-400 text-xs mt-1">Sets: {{ we.sets }}, Reps: {{ we.repetitions }}</div>

      <div class="mt-4 flex flex-col gap-2 w-full">
        <button
          class="bg-yellow-500 text-white px-3 py-1 rounded"
          (click)="editExercise(we.exercise.id)">
          Szerkesztés
        </button>

      </div>
    </div>
  </div>
</ng-container>

<ng-template #noExercises>
  <div class="text-center text-gray-500 mt-6">
    No exercises found.
  </div>
</ng-template>
