<h2 class="text-3xl font-bold mb-6 text-center">Edit Exercise</h2>

<form (ngSubmit)="saveExercise()" class="max-w-lg mx-auto space-y-4">

  <div>
    <label class="block mb-1 font-medium">Name</label>
    <input type="text" [(ngModel)]="exercise.name" name="name" required class="w-full border p-2 rounded">
  </div>

  <div>
    <label class="block mb-1 font-medium">Description</label>
    <textarea [(ngModel)]="exercise.description" name="description" class="w-full border p-2 rounded"></textarea>
  </div>

  <div>
    <label class="block mb-1 font-medium">Image URL</label>
    <input type="text" [(ngModel)]="exercise.imageUrl" name="imageUrl" class="w-full border p-2 rounded">
  </div>

  <div>
    <label class="block mb-1 font-medium">Video URL</label>
    <input type="text" [(ngModel)]="exercise.videoUrl" name="videoUrl" class="w-full border p-2 rounded">
  </div>

  <div>
    <label class="block mb-1 font-medium">Muscle Group</label>
    <input type="text" [(ngModel)]="exercise.muscleGroup" name="muscleGroup" class="w-full border p-2 rounded">
  </div>

  <div>
    <label class="block mb-1 font-medium">Equipment</label>
    <input type="text" [(ngModel)]="exercise.equipment" name="equipment" class="w-full border p-2 rounded">
  </div>

  <div>
    <label class="block mb-1 font-medium">Difficulty Level</label>
    <input type="text" [(ngModel)]="exercise.difficultyLevel" name="difficultyLevel" class="w-full border p-2 rounded">
  </div>

  <div>
    <label class="block mb-1 font-medium">Category</label>
    <input type="text" [(ngModel)]="exercise.category" name="category" class="w-full border p-2 rounded">
  </div>

  <div>
    <label class="block mb-1 font-medium">Calories Burned per Minute</label>
    <input type="number" [(ngModel)]="exercise.caloriesBurnedPerMinute" name="caloriesBurnedPerMinute" class="w-full border p-2 rounded">
  </div>

  <div>
    <label class="block mb-1 font-medium">Duration (seconds)</label>
    <input type="number" [(ngModel)]="exercise.durationSeconds" name="durationSeconds" class="w-full border p-2 rounded">
  </div>

  <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
    Save Exercise
  </button>
</form>
