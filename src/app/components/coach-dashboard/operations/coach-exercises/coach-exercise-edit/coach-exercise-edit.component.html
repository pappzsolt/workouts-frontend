<div
  class="program-card bg-white rounded-2xl shadow-lg p-6 sm:p-8 max-w-lg sm:max-w-2xl md:max-w-4xl mx-auto transition-all duration-300"
>
  <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">
    ✏️ Edit Exercise
  </h2>

  <form (ngSubmit)="saveExercise()" class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Name -->
    <div class="md:col-span-2">
      <label class="block font-semibold mb-1 text-gray-700" for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="exercise.name"
        required
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Description -->
    <div class="md:col-span-2">
      <label class="block font-semibold mb-1 text-gray-700" for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="exercise.description"
        rows="3"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      ></textarea>
    </div>

    <!-- Image URL -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700" for="imageUrl">Image URL</label>
      <input
        type="text"
        id="imageUrl"
        name="imageUrl"
        [(ngModel)]="exercise.imageUrl"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Video URL -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700" for="videoUrl">Video URL</label>
      <input
        type="text"
        id="videoUrl"
        name="videoUrl"
        [(ngModel)]="exercise.videoUrl"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Muscle Group -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700" for="muscleGroup">Muscle Group</label>
      <input
        type="text"
        id="muscleGroup"
        name="muscleGroup"
        [(ngModel)]="exercise.muscleGroup"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Equipment -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700" for="equipment">Equipment</label>
      <input
        type="text"
        id="equipment"
        name="equipment"
        [(ngModel)]="exercise.equipment"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Difficulty Level -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700" for="difficultyLevel">Difficulty Level</label>
      <input
        type="text"
        id="difficultyLevel"
        name="difficultyLevel"
        [(ngModel)]="exercise.difficultyLevel"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Category -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700" for="category">Category</label>
      <input
        type="text"
        id="category"
        name="category"
        [(ngModel)]="exercise.category"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Calories Burned per Minute -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700" for="caloriesBurnedPerMinute">Calories Burned per Minute</label>
      <input
        type="number"
        id="caloriesBurnedPerMinute"
        name="caloriesBurnedPerMinute"
        [(ngModel)]="exercise.caloriesBurnedPerMinute"
        step="0.01"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Duration (seconds) -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700" for="durationSeconds">Duration (seconds)</label>
      <input
        type="number"
        id="durationSeconds"
        name="durationSeconds"
        [(ngModel)]="exercise.durationSeconds"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Submit -->
    <div class="md:col-span-2 text-center mt-4">
      <button
        type="submit"
        class="bg-blue-600 text-white font-medium py-2 px-8 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
      >
        Save Exercise
      </button>
    </div>
  </form>
</div>
