<h2 class="universal-form-title">
  ✏️ Edit Exercise
</h2>

<!-- Üzenet -->
<div
  *ngIf="message"
  class="universal-form-message"
  [ngClass]="{
    'universal-form-message-success': messageType === 'success',
    'universal-form-message-error': messageType === 'error'
  }"
>
  {{ message }}
</div>

<!-- Exercise Edit Form -->
<div class="form-card">
  <div class="form-header">
    <span class="form-header-emoji">🏋️‍♀️</span>
  </div>

  <form (ngSubmit)="saveExercise()" #exerciseForm="ngForm" class="universal-form">
    <!-- Name -->
    <div class="universal-form-group-full">
      <label for="name" class="universal-form-label">Exercise Name</label>
      <input
        id="name"
        name="name"
        type="text"
        [(ngModel)]="exercise.name"
        required
        class="universal-form-input"
      />
    </div>

    <!-- Description -->
    <div class="universal-form-group-full">
      <label for="description" class="universal-form-label">Description</label>
      <textarea
        id="description"
        name="description"
        rows="3"
        [(ngModel)]="exercise.description"
        class="universal-form-textarea"
      ></textarea>
    </div>

    <!-- Image URL -->
    <div class="universal-form-group">
      <label for="imageUrl" class="universal-form-label">Image URL</label>
      <input
        id="imageUrl"
        name="imageUrl"
        type="text"
        [(ngModel)]="exercise.imageUrl"
        class="universal-form-input"
      />
    </div>

    <!-- Video URL -->
    <div class="universal-form-group">
      <label for="videoUrl" class="universal-form-label">Video URL</label>
      <input
        id="videoUrl"
        name="videoUrl"
        type="text"
        [(ngModel)]="exercise.videoUrl"
        class="universal-form-input"
      />
    </div>

    <!-- Muscle Group -->
    <div class="universal-form-group">
      <label for="muscleGroup" class="universal-form-label">Muscle Group</label>
      <input
        id="muscleGroup"
        name="muscleGroup"
        type="text"
        [(ngModel)]="exercise.muscleGroup"
        class="universal-form-input"
      />
    </div>

    <!-- Equipment -->
    <div class="universal-form-group">
      <label for="equipment" class="universal-form-label">Equipment</label>
      <input
        id="equipment"
        name="equipment"
        type="text"
        [(ngModel)]="exercise.equipment"
        class="universal-form-input"
      />
    </div>

    <!-- Difficulty Level -->
    <div class="universal-form-group">
      <label for="difficultyLevel" class="universal-form-label">Difficulty Level</label>
      <input
        id="difficultyLevel"
        name="difficultyLevel"
        type="text"
        [(ngModel)]="exercise.difficultyLevel"
        class="universal-form-input"
      />
    </div>

    <!-- Category -->
    <div class="universal-form-group">
      <label for="category" class="universal-form-label">Category</label>
      <input
        id="category"
        name="category"
        type="text"
        [(ngModel)]="exercise.category"
        class="universal-form-input"
      />
    </div>

    <!-- Calories Burned per Minute -->
    <div class="universal-form-group">
      <label for="caloriesBurnedPerMinute" class="universal-form-label">Calories Burned / Minute</label>
      <input
        id="caloriesBurnedPerMinute"
        name="caloriesBurnedPerMinute"
        type="number"
        step="0.01"
        [(ngModel)]="exercise.caloriesBurnedPerMinute"
        class="universal-form-input"
      />
    </div>

    <!-- Duration (seconds) -->
    <div class="universal-form-group">
      <label for="durationSeconds" class="universal-form-label">Duration (seconds)</label>
      <input
        id="durationSeconds"
        name="durationSeconds"
        type="number"
        [(ngModel)]="exercise.durationSeconds"
        class="universal-form-input"
      />
    </div>

    <!-- Save Button -->
    <div class="md:col-span-2 text-center mt-4">
      <button
        type="submit"
        [disabled]="!exerciseForm.form.valid"
        class="universal-form-button"
      >
        💾 Save Exercise
      </button>
    </div>
  </form>
</div>
