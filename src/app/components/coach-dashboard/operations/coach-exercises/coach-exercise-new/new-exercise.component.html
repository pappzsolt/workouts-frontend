  <!-- √úzenet -->
  <div

  <!-- Form -->

    <!-- N√©v -->

      <input

    <!-- Le√≠r√°s -->
    <div class="universal-form-group-full">

      <textarea

    <!-- K√©p URL -->
    <div class="universal-form-group">

    <!-- Vide√≥ URL -->
    <div class="universal-form-group">
      <label for="videoUrl" class="universal-form-label">Vide√≥ URL:</label>
      <input

    <!-- Izomcsoport -->
    <div class="universal-form-group">

      <input
        type="text"

    <!-- Eszk√∂z -->

      <input

    <!-- Neh√©zs√©g -->

      <input

    <!-- Id≈ëtartam -->

    <!-- K√©sz -->

    <!-- Submit -->

  </form>
</div>
