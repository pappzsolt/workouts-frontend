<h3>Program hozzárendelés</h3>

<div class="mb-3">
  <label class="block mb-1 font-semibold">Felhasználó:</label>
  <select [(ngModel)]="userId" class="border p-2 rounded w-full mb-3">
    <option [value]="null" disabled selected>-- Válassz felhasználót --</option>
    <option *ngFor="let user of users" [value]="user.id">
      {{ user.username }}
    </option>
  </select>
</div>

<app-coach-program-select [(selectedProgramId)]="selectedProgramId"></app-coach-program-select>

<button (click)="assignProgram()" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">
  Hozzárendelés
</button>

<div *ngIf="loading" class="text-gray-500 mt-2">Betöltés...</div>

<div *ngIf="message" [ngClass]="{'text-green-500': success, 'text-red-500': !success}" class="mt-2">
  {{ message }}
</div>

<hr class="my-4">

<h3 class="text-xl font-semibold mb-4">Hozzárendelt programok</h3>

<!-- Workout Board -->
<app-coach-workout-board
  [programDropListIds]="programDropListIds">
</app-coach-workout-board>

<!-- Program Board -->
<app-coach-program-board
  [programs]="programs">
</app-coach-program-board>


<!-- üres állapot -->
<div *ngIf="programs && programs.length === 0" class="text-gray-400 italic mt-2">
  Nincsenek hozzárendelt programok.
</div>
