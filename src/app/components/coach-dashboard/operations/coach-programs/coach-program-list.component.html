<h2 class="text-3xl font-bold mb-8 text-center text-gray-800">My Programs</h2>

<!-- Ãœzenet, ha nincs egyetlen program sem -->
<div *ngIf="programs.length === 0"
     class="text-gray-400 text-center mb-6 italic bg-gray-100 py-4 px-6 rounded-lg shadow-inner">
  No programs found.
</div>

<!-- Program lista grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center">
  <div *ngFor="let program of programs"
       class="bg-white rounded-2xl shadow-md p-6 w-44 flex flex-col items-center justify-between text-center cursor-pointer
              transform transition duration-300 hover:scale-105 hover:shadow-xl"
       (click)="goToWorkouts(program.id!)">
    <div class="mb-3">
      <div class="text-lg font-semibold text-gray-800 mb-1 truncate">{{ program.programName }}</div>
      <div class="text-sm text-gray-500 mb-2 truncate">{{ program.programDescription }}</div>
      <div class="text-sm text-gray-700">{{ program.durationDays }} days</div>
      <div class="text-sm text-gray-700 capitalize">{{ program.difficultyLevel }}</div>
    </div>

    <button type="button"
            class="mt-4 bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
            (click)="editProgram(program.id!); $event.stopPropagation()">
      Edit
    </button>
  </div>
</div>
