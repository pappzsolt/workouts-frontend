<h2 class="text-3xl font-bold mb-8 text-center">My Programs</h2>

<div class="flex flex-wrap justify-center gap-6">
  <div *ngFor="let program of programs"
       class="bg-white rounded-xl shadow-lg p-6 w-40 sm:w-44 md:w-48 lg:w-52 flex flex-col items-center justify-center text-center cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-2xl">
    <div class="mb-4 text-xl font-semibold">{{ program.name }}</div>
    <div class="text-sm text-gray-500 mb-2">{{ program.description }}</div>
    <div class="text-sm text-gray-700">{{ program.duration_days }} days</div>
    <div class="text-sm text-gray-700">{{ program.difficulty_level }}</div>
  </div>

  <div *ngIf="programs.length === 0" class="text-gray-500 text-center w-full mt-4">
    No programs found.
  </div>
</div>
