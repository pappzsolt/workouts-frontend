<h2 class="text-3xl font-bold mb-8 text-center">My Programs</h2>

<!-- Ãœzenet, ha nincs egyetlen program sem -->
<div *ngIf="programs.length === 0" class="text-gray-500 text-center mb-6">
  No programs found.
</div>



<!-- Program lista grid -->
<div class="flex flex-wrap justify-center gap-6">
  <div *ngFor="let program of programs"
       class="bg-white rounded-xl shadow-lg p-6 w-40 sm:w-44 md:w-48 lg:w-52
              flex flex-col items-center justify-center text-center cursor-pointer
              transform transition duration-300 hover:scale-105 hover:shadow-2xl"
       (click)="goToWorkouts(program.id!)">

    <div class="mb-4 text-xl font-semibold">{{ program.programName }}</div>
    <div class="text-sm text-gray-500 mb-2">{{ program.programDescription }}</div>
    <div class="text-sm text-gray-700">{{ program.durationDays }} days</div>
    <div class="text-sm text-gray-700">{{ program.difficultyLevel }}</div>

    <button type="button"
            class="mt-3 bg-blue-600 text-white font-medium py-1 px-3 rounded-lg shadow
                   hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500
                   transition-colors"
            (click)="editProgram(program.id!); $event.stopPropagation()">
      Edit
    </button>
  </div>
</div>
