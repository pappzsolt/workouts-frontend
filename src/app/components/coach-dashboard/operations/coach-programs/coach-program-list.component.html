<h2 class="text-3xl font-bold mb-8 text-center">My Programs</h2>

<!-- Ha nincs egyetlen program sem -->
<div *ngIf="programs.length === 0" class="flex flex-col items-center mb-8">
  <div class="text-gray-500 text-center mb-4">
    No programs found.
  </div>
  <button type="button"
          class="bg-green-600 text-white font-medium py-2 px-4 rounded-lg shadow
                 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500
                 transition-colors"
          (click)="createNewProgram()">
    + New Program
  </button>
</div>

<!-- Ha van legalább 1 program -->
<div *ngIf="programs.length > 0" class="flex flex-wrap justify-center gap-6">

  <!-- Új program csempe gombbal -->
  <div class="bg-white rounded-xl shadow-lg p-6 w-40 sm:w-44 md:w-48 lg:w-52
              flex flex-col items-center justify-center text-center
              transform transition duration-300 hover:scale-105 hover:shadow-2xl">

    <div class="text-xl font-semibold mb-2 text-green-700">New Program</div>
    <div class="text-sm text-gray-500 mb-4">Create a new program</div>

    <button type="button"
            class="bg-green-600 text-white font-medium py-2 px-4 rounded-lg shadow
                   hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500
                   transition-colors"
            (click)="createNewProgram()">
      +
    </button>
  </div>

  <!-- Program csempék -->
  <div *ngFor="let program of programs"
       class="bg-white rounded-xl shadow-lg p-6 w-40 sm:w-44 md:w-48 lg:w-52
              flex flex-col items-center justify-center text-center cursor-pointer
              transform transition duration-300 hover:scale-105 hover:shadow-2xl"
       (click)="goToWorkouts(program.id!)">

    <div class="mb-4 text-xl font-semibold">{{ program.name }}</div>
    <div class="text-sm text-gray-500 mb-2">{{ program.description }}</div>
    <div class="text-sm text-gray-700">{{ program.duration_days }} days</div>
    <div class="text-sm text-gray-700">{{ program.difficulty_level }}</div>

    <button type="button"
            class="mt-3 bg-blue-600 text-white font-medium py-1 px-3 rounded-lg shadow
                   hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500
                   transition-colors"
            (click)="editProgram(program.id!); $event.stopPropagation()">
      Edit
    </button>
  </div>
</div>
