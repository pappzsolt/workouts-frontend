<div class="coach-programs-container">

  <h2 class="text-2xl font-bold mb-4 text-center">Programok</h2>

  <div *ngIf="message"
       class="w-full max-w-md text-center mb-4 p-2 rounded font-medium bg-red-100 text-red-700">
    {{ message }}
  </div>

  <div *ngIf="showProgramsList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let program of programs"
         class="bg-white rounded-2xl shadow-md p-5 flex flex-col justify-between cursor-pointer hover:shadow-lg transition"
         (click)="goToWorkouts(program.id)">

      <div>
        <div class="text-lg font-semibold">{{ program.programName }}</div>
        <div class="text-sm text-gray-500">{{ program.programDescription }}</div>
        <div class="text-xs text-gray-600 mt-1">{{ program.durationDays }} nap</div>
      </div>

      <div class="mt-3 flex gap-2">
        <button class="bg-blue-600 text-white py-1 px-3 rounded hover:bg-blue-700"
                (click)="editProgram(program.id, $event)">Szerkesztés</button>
      </div>
    </div>
  </div>

  <div class="mt-4 text-center">
    <button class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700"
            (click)="createNewProgram()">Új program létrehozása</button>
  </div>
</div>
