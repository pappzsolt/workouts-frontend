<h2 class="text-2xl font-bold mb-6 text-center">
  Programok
</h2>

<div *ngIf="message" class="text-center text-red-700 bg-red-100 rounded p-2 mb-4 font-medium">
  {{ message }}
</div>

<ng-container *ngIf="showProgramsList; else noPrograms">
  <div *ngIf="programs.length > 0; else noPrograms" class="flex flex-wrap justify-center gap-6">
    <div
      *ngFor="let program of programs"
      class="bg-white rounded-xl shadow-lg p-6 w-52 flex flex-col items-center text-center cursor-pointer hover:scale-105 hover:shadow-2xl transform transition duration-300"
    >
      <!-- Emoji kÃ©p a tetejÃ©n -->
      <div class="mb-3 text-5xl">ðŸ’ª</div>

      <div class="font-semibold text-lg">{{ program.programName }}</div>
      <div class="text-gray-500 text-sm mt-1">{{ program.programDescription }}</div>
      <div class="text-gray-400 text-xs mt-1">{{ program.durationDays }} nap</div>

      <div class="mt-4 flex flex-col gap-2 w-full">
        <button
          class="bg-yellow-500 text-white px-3 py-1 rounded"
          (click)="program.id && editProgram(program.id, $event)"
        >

        </button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noPrograms>

</ng-template>
