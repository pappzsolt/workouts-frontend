<h2 class="programs-title">Programok</h2>

<!-- √úzenet -->
<div *ngIf="message" class="message-box">
  {{ message }}
</div>

<ng-container *ngIf="showProgramsList; else noPrograms">
  <div *ngIf="programs.length > 0; else noPrograms" class="programs-grid">
    <div *ngFor="let program of programs" class="program-card">
      <!-- K√©p/Emoji -->
      <div class="program-image">
        <span class="program-emoji">üí™</span>
      </div>

      <div class="program-content">
        <!-- Program n√©v √©s le√≠r√°s -->
        <div class="program-name">{{ program.programName }}</div>
        <div class="program-description">{{ program.programDescription }}</div>

        <!-- Napokhoz progress bar -->
        <div class="program-progress">
          <div class="program-progress-label">
            <span>Napok:</span>
            <span>{{ program.durationDays }} / {{ program.durationDays }}</span>
          </div>
          <div class="program-progress-bar">
            <div class="program-progress-fill" [style.width.%]="100"></div>
          </div>
        </div>

        <!-- Szerkeszt√©s gomb -->
        <div class="program-edit">
          <button (click)="program.id && editProgram(program.id, $event)">
            ‚úèÔ∏è Szerkeszt√©s
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noPrograms>
  <div class="no-programs">Nincsenek programok.</div>
</ng-template>

<!-- Lebeg≈ë "√öj program" gomb -->
<button class="floating-action-button" (click)="createNewProgram()" title="√öj program l√©trehoz√°sa">

</button>
