<h2 class="programs-title text-center mb-4 text-2xl font-bold text-gray-800">
  ✏️ Edit Program
</h2>

<!-- Üzenet -->
<div
  *ngIf="message"
  class="text-center mb-4 font-medium"
  [ngClass]="{
    'text-green-600': messageType === 'success',
    'text-red-500': messageType === 'error'
  }"
>
  {{ message }}
</div>

<!-- Kártyás form -->
<div
  class="program-card bg-white rounded-2xl shadow-lg p-6 sm:p-8 max-w-lg sm:max-w-2xl md:max-w-4xl mx-auto transition-all duration-300"
>
  <!-- Ikon -->
  <div class="program-image text-center mb-4">
    <span class="program-emoji text-4xl sm:text-5xl">🛠️</span>
  </div>

  <form
    (ngSubmit)="saveProgram()"
    class="grid grid-cols-1 md:grid-cols-2 gap-6"
  >
    <!-- Program Name -->
    <div class="md:col-span-2">
      <label
        class="block font-semibold mb-1 text-gray-700"
        for="programName"
      >Program Name</label
      >
      <input
        type="text"
        id="programName"
        name="programName"
        placeholder="Program Name"
        [(ngModel)]="program.programName"
        required
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Description -->
    <div class="md:col-span-2">
      <label
        class="block font-semibold mb-1 text-gray-700"
        for="programDescription"
      >Description</label
      >
      <textarea
        id="programDescription"
        name="programDescription"
        rows="3"
        placeholder="Program Description"
        [(ngModel)]="program.programDescription"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      ></textarea>
    </div>

    <!-- Duration -->
    <div>
      <label
        class="block font-semibold mb-1 text-gray-700"
        for="durationDays"
      >Duration (days)</label
      >
      <input
        type="number"
        id="durationDays"
        name="durationDays"
        placeholder="Duration"
        [(ngModel)]="program.durationDays"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
        min="1"
      />
    </div>

    <!-- Difficulty -->
    <div>
      <label
        class="block font-semibold mb-1 text-gray-700"
        for="difficultyLevel"
      >Difficulty Level</label
      >
      <select
        id="difficultyLevel"
        name="difficultyLevel"
        [(ngModel)]="program.difficultyLevel"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
      >
        <option value="">Select</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>

    <!-- Gomb -->
    <div class="md:col-span-2 text-center mt-4">
      <button
        type="submit"
        class="bg-blue-600 text-white font-medium py-2 px-8 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
      >
        💾 Save Program
      </button>
    </div>
  </form>
</div>
