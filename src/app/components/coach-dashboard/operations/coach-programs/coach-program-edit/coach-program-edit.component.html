<h2 class="text-2xl font-bold mb-6 text-center">Edit Program</h2>

<form class="bg-white rounded-xl shadow-lg p-6 grid gap-4 sm:grid-cols-2 md:grid-cols-3">

  <!-- Program Name -->
  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1" for="programName">Program Name</label>
    <input id="programName" name="programName" type="text" placeholder="Program Name"
           [(ngModel)]="program.programName"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Description -->
  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1" for="programDescription">Description</label>
    <textarea id="programDescription" name="programDescription" rows="3" placeholder="Program Description"
              [(ngModel)]="program.programDescription"
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <!-- Duration -->
  <div>
    <label class="block text-gray-700 mb-1" for="durationDays">Duration (days)</label>
    <input id="durationDays" name="durationDays" type="number" placeholder="Duration"
           [(ngModel)]="program.durationDays"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Difficulty Level -->
  <div>
    <label class="block text-gray-700 mb-1" for="difficultyLevel">Difficulty Level</label>
    <select id="difficultyLevel" name="difficultyLevel"
            [(ngModel)]="program.difficultyLevel"
            class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500">
      <option value="">Select</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>
  </div>

  <!-- Coach ID -->
  <div>
    <label class="block text-gray-700 mb-1" for="coachId">Coach ID</label>
    <input id="coachId" name="coachId" type="number" placeholder="Coach ID"
           [(ngModel)]="program.coachId"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Submit Button -->
  <div class="sm:col-span-2 md:col-span-3 text-center mt-4">
    <button type="submit"
            class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
      Save Changes
    </button>
  </div>

</form>
