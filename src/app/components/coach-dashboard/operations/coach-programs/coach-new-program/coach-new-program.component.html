<h2 class="programs-title">Create New Program</h2>

<!-- Message box -->
<div *ngIf="message" class="message-box" [ngClass]="{
      'message-success': messageType==='success',
      'message-error': messageType==='error'
    }">
  {{ message }}
</div>

<div class="programs-grid">
  <div class="program-card p-6">
    <!-- Emoji/ikon a tetején -->
    <div class="program-image">
      <span class="program-emoji">📝</span>
    </div>

    <div class="program-content">
      <!-- Program Name -->
      <div class="mb-4 w-full">
        <label class="program-name block text-gray-700 mb-1">Program Name</label>
        <input type="text" [(ngModel)]="program.programName" name="programName" required
               class="card-input"/>
      </div>

      <!-- Description -->
      <div class="mb-4 w-full">
        <label class="program-name block text-gray-700 mb-1">Description</label>
        <textarea [(ngModel)]="program.programDescription" name="programDescription" rows="3"
                  class="card-input"></textarea>
      </div>

      <!-- Duration -->
      <div class="mb-4 w-full">
        <label class="program-name block text-gray-700 mb-1">Duration (days)</label>
        <input type="number" [(ngModel)]="program.durationDays" name="durationDays"
               class="card-input"/>
      </div>

      <!-- Difficulty Level -->
      <div class="mb-4 w-full">
        <label class="program-name block text-gray-700 mb-1">Difficulty Level</label>
        <select [(ngModel)]="program.difficultyLevel" name="difficultyLevel" class="card-input">
          <option value="">Select</option>
          <option value="BEGINNER">Beginner</option>
          <option value="INTERMEDIATE">Intermediate</option>
          <option value="ADVANCED">Advanced</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="mt-4 w-full">
        <button type="submit" class="program-edit" (click)="saveProgram()">
          💾 Save Program
        </button>
      </div>
    </div>
  </div>
</div>
