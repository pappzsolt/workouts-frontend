<h2 class="universal-form-title">
  âž• Create New Program
</h2>

<!-- Ãœzenet -->
<div
  *ngIf="message"
  class="universal-form-message"
  [ngClass]="{
    'universal-form-message-success': messageType === 'success',
    'universal-form-message-error': messageType === 'error'
  }"
>
  {{ message }}
</div>

<!-- Program form kÃ¡rtya -->
<div class="form-card">
  <div class="form-header">
    <span class="form-header-emoji">ðŸ’ª</span>
  </div>

  <form (ngSubmit)="saveProgram()" class="universal-form">
    <!-- Program Name -->
    <div class="universal-form-group-full">
      <label for="programName" class="universal-form-label">Program Name</label>
      <input
        type="text"
        id="programName"
        name="programName"
        placeholder="Program Name"
        [(ngModel)]="program.programName"
        required
        class="universal-form-input"
      />
    </div>

    <!-- Description -->
    <div class="universal-form-group-full">
      <label for="programDescription" class="universal-form-label">Description</label>
      <textarea
        id="programDescription"
        name="programDescription"
        rows="3"
        placeholder="Program Description"
        [(ngModel)]="program.programDescription"
        class="universal-form-textarea"
      ></textarea>
    </div>

    <!-- Duration -->
    <div class="universal-form-group">
      <label for="durationDays" class="universal-form-label">Duration (days)</label>
      <input
        type="number"
        id="durationDays"
        name="durationDays"
        placeholder="Duration"
        [(ngModel)]="program.durationDays"
        class="universal-form-input"
        min="1"
      />
    </div>

    <!-- Difficulty -->
    <div class="universal-form-group">
      <label for="difficultyLevel" class="universal-form-label">Difficulty Level</label>
      <select
        id="difficultyLevel"
        name="difficultyLevel"
        [(ngModel)]="program.difficultyLevel"
        class="universal-form-select"
      >
        <option value="">Select</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>

    <!-- MentÃ©s gomb -->
    <div class="md:col-span-2 text-center">
      <button type="submit" class="universal-form-button">
        ðŸ’¾ Save Program
      </button>
    </div>
  </form>
</div>
