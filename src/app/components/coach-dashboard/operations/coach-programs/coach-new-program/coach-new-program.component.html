<h2 class="text-3xl font-bold mb-6 text-center">Create New Program</h2>

<!-- Message box -->
<div *ngIf="message"
     [ngClass]="{'bg-green-100 text-green-800': messageType==='success', 'bg-red-100 text-red-800': messageType==='error'}"
     class="p-3 rounded-lg mb-4 text-center font-semibold border">
  {{ message }}
</div>

<form class="bg-white rounded-xl shadow-lg p-6 grid gap-4 sm:grid-cols-2 md:grid-cols-3" (ngSubmit)="saveProgram()">

  <!-- Program Name -->
  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1">Program Name</label>
    <input type="text" [(ngModel)]="program.programName" name="programName" required
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Description -->
  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1">Description</label>
    <textarea [(ngModel)]="program.programDescription" name="programDescription" rows="3"
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <!-- Duration Days -->
  <div>
    <label class="block text-gray-700 mb-1">Duration (days)</label>
    <input type="number" [(ngModel)]="program.durationDays" name="durationDays"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Difficulty Level -->
  <div>
    <label class="block text-gray-700 mb-1">Difficulty Level</label>
    <select [(ngModel)]="program.difficultyLevel" name="difficultyLevel"
            class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500">
      <option value="">Select</option>
      <option value="BEGINNER">Beginner</option>
      <option value="INTERMEDIATE">Intermediate</option>
      <option value="ADVANCED">Advanced</option>
    </select>
  </div>

  <!-- Submit Button -->
  <div class="sm:col-span-2 md:col-span-3 text-center mt-4">
    <button type="submit"
            class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
      Create Program
    </button>
  </div>

</form>
