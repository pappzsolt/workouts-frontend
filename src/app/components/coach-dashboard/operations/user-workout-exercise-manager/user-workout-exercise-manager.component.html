<div class="p-4">
  <h2 class="text-xl font-bold mb-2">User Workout Exercises</h2>

  <div class="mb-4">
    <label>User Workout ID:
      <input type="number" [(ngModel)]="selectedUserWorkoutId" class="border rounded px-2 py-1"/>
    </label>
    <button (click)="loadExercises()" class="ml-2 px-3 py-1 bg-blue-500 text-white rounded">Load</button>
  </div>

  <table class="w-full border">
    <thead>
    <tr class="bg-gray-200">
      <th>ID</th>
      <th>Workout Exercise ID</th>
      <th>Completed</th>
      <th>Sets Done</th>
      <th>Feedback</th>
      <th>Notes</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let we of exercises" class="border-t">
      <td>{{ we.id }}</td>
      <td>{{ we.workoutExerciseId }}</td>
      <td>
        <input type="checkbox" [(ngModel)]="we.completed" (change)="updateCompleted(we)"/>
      </td>
      <td>
        <input type="number" [(ngModel)]="we.setsDone" class="w-16 border rounded px-1 py-0.5"/>
      </td>
      <td>
        <input type="text" [(ngModel)]="we.feedback" class="border rounded px-1 py-0.5"/>
      </td>
      <td>
        <input type="text" [(ngModel)]="we.notes" class="border rounded px-1 py-0.5"/>
      </td>
      <td>
        <button (click)="updateDetails(we)" class="px-2 py-1 bg-green-500 text-white rounded mr-1">Save</button>
        <button (click)="deleteExercise(we.id)" class="px-2 py-1 bg-red-500 text-white rounded">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <h3 class="font-bold">Add New Exercise</h3>
    <label>Workout Exercise ID:
      <input type="number" [(ngModel)]="newWorkoutExerciseId" class="border rounded px-2 py-1"/>
    </label>
    <button (click)="addExercise()" class="ml-2 px-3 py-1 bg-blue-500 text-white rounded">Add</button>
  </div>
</div>
