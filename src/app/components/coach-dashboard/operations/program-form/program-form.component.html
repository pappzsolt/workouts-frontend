<div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 grid gap-4 sm:grid-cols-2 md:grid-cols-3">

  <!-- Name -->
  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1" for="name">Program Name</label>
    <input id="name" formControlName="name"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Description -->
  <div class="sm:col-span-2 md:col-span-3">
    <label class="block text-gray-700 mb-1" for="description">Description</label>
    <textarea id="description" formControlName="description" rows="3"
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <!-- Duration -->
  <div>
    <label class="block text-gray-700 mb-1" for="duration_days">Duration (days)</label>
    <input type="number" id="duration_days" formControlName="duration_days"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Difficulty Level -->
  <div>
    <label class="block text-gray-700 mb-1" for="difficulty_level">Difficulty Level</label>
    <input id="difficulty_level" formControlName="difficulty_level"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Coach ID -->
  <div>
    <label class="block text-gray-700 mb-1" for="coach_id">Coach ID</label>
    <input type="number" id="coach_id" formControlName="coach_id"
           class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500"/>
  </div>

  <!-- Submit Button -->
  <div class="sm:col-span-2 md:col-span-3 text-center mt-4">
    <button type="button" (click)="submit()"
            class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors w-36">
      {{ isEditMode ? 'Update Program' : 'Create Program' }}
    </button>
  </div>

</div>
