<h2>Coach Tréningek</h2>

<table border="1" cellpadding="5" cellspacing="0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Cím</th>
    <th>Dátum</th>
    <th>Résztvevők száma</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let training of trainings$ | async">
    <td>{{ training.id }}</td>
    <td>{{ training.title }}</td>
    <td>{{ training.date }}</td>
    <td>{{ training.attendees }}</td>
  </tr>
  </tbody>
</table>
