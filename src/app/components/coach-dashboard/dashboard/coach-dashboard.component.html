<h2 class="dashboard-title">Coach Dashboard</h2>

<div class="dashboard-cards-container">
  <!-- Programs csempe -->
  <div class="dashboard-card" (click)="togglePrograms()">
    <div class="dashboard-card-emoji">💪</div>
    <div class="dashboard-card-title">Programs</div>
  </div>

  <!-- Workouts csempe -->
  <div class="dashboard-card" (click)="toggleWorkouts()">
    <div class="dashboard-card-emoji">🔥</div>
    <div class="dashboard-card-title">Workouts</div>
  </div>

  <!-- Exercises csempe -->
  <div class="dashboard-card" (click)="toggleExercises()">
    <div class="dashboard-card-emoji">🏋️</div>
    <div class="dashboard-card-title">Exercises</div>
  </div>

  <!-- Program & User Assignments -->
  <div class="dashboard-card" (click)="toggleAssignments()">
    <div class="dashboard-card-emoji">🧑‍🤝‍🧑</div>
    <div class="dashboard-card-title">Program - User ASS</div>
  </div>

  <!-- Program & Workouts Assignments -->
  <div class="dashboard-card" (click)="toggleProgramWorkouts()">
    <div class="dashboard-card-emoji">📋🔥</div>
    <div class="dashboard-card-title">Program - Workouts ASS</div>
  </div>

  <!-- Új csempe: Workout - Exercises Assignments -->
  <div class="dashboard-card" (click)="toggleWorkoutExercises()">
    <div class="dashboard-card-emoji">🔥🏋️</div>
    <div class="dashboard-card-title">Workout - Exercises ASS</div>
  </div>
</div>

<!-- Dinamikus tartalmak -->
<div *ngIf="showPrograms">
  <app-coach-program></app-coach-program>
</div>
<div *ngIf="showWorkouts">
  <app-coach-workouts [programId]="programIdForWorkouts"></app-coach-workouts>
</div>
<div *ngIf="showExercises">
  <app-exercise-controller></app-exercise-controller>
</div>
<div *ngIf="showAssignments">
  <app-assignprogram></app-assignprogram>
</div>
<div *ngIf="showProgramWorkouts">
  <app-program-workouts-ass></app-program-workouts-ass>
</div>
<div *ngIf="showWorkoutExercises">
  <app-assign-workouts-exercises></app-assign-workouts-exercises>
</div>
