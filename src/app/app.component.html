<div class="flex min-h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="bg-gray-800 text-white w-64 hidden sm:flex flex-col p-4">
    <app-dynamic-menu [menuItems]="menuItems"></app-dynamic-menu>
  </aside>

  <!-- Mobile menu toggle -->
  <div class="sm:hidden w-full">
    <div class="bg-gray-800 text-white p-4 flex justify-between items-center">
      <span class="font-bold text-lg">Menu</span>
      <button (click)="mobileMenuOpen = !mobileMenuOpen" class="p-2 bg-gray-700 rounded">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div *ngIf="mobileMenuOpen" class="bg-gray-800 text-white">
      <app-dynamic-menu [menuItems]="menuItems"></app-dynamic-menu>
    </div>
  </div>

  <!-- Main content -->
  <main class="flex-1 flex justify-center items-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
        <div>
          <label class="block mb-1">Username</label>
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>
        <div>
          <label class="block mb-1">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors"
        >
          Login
        </button>
      </form>
      <p *ngIf="errorMessage" class="text-red-500 mt-4 text-center">{{ errorMessage }}</p>
    </div>
  </main>
</div>
